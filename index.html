<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Current Date and Time</title>
		<link type="text/css" rel="stylesheet" href="normalize.css">
		<link type="text/css" rel="stylesheet" href="style.css">
	</head>
	<body>
	<div class="location-wrapper">
		<div class="location-contents">
			<div class="vertical-red-line"></div>
			<div class="location">VICTORIA, TARLAC</div>
		</div>
	</div>
	<div class="vertical-line"></div>
	<div class="wrapper">
		<div class="contents">
			<div id="datetime"></div>
		</div>
	</div>
		<script>
			setInterval(displayDateTime, 100);
			function displayDateTime() {
				const d = new Date();
				
				let dateNow = d.toLocaleDateString("en-US", { year: "numeric",
					month: "long",
					day: "numeric",
					weekday: "long" });
				
				let timeNow = d.toLocaleTimeString("en-US", { hour: "2-digit",
					minute: "numeric",
					// second: "numeric",
					hour12: true });
					
				let datetime = dateNow + "<b>" + " " + "<b>|</b>" + " " + timeNow + "</b>";
				document.getElementById("datetime").innerHTML = datetime;
			}
			displayDateTime();
		</script>
	</body>
</html>
